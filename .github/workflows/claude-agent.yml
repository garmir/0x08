name: Claude Agent Delegation - Security_Testing
on: [push, workflow_dispatch]

jobs:
  claude-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Claude Agent - Security_Testing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 900
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"CLAUDE_Security_Testing\"
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*analysis.*|.*complete.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "'

      - name: Ubuntu Fallback Agent
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y nodejs npm curl
          echo "Ubuntu fallback: Security_Testing failed, documenting for retry" > fallback-0x08.txt
          echo "Repository: ${{ github.repository }}" >> fallback-0x08.txt
          echo "Task: CLAUDE_Security_Testing" >> fallback-0x08.txt
          echo "Status: Needs retry with enhanced configuration" >> fallback-0x08.txt
          curl -s ifconfig.me >> fallback-0x08.txt

      - name: Upload Agent Results
        uses: actions/upload-artifact@v4
        with:
          name: claude-agent-Security_Testing-0x08
          path: "*.txt"
          retention-days: 7